<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Jasmine Spec Runner</title>
	
		<link rel="stylesheet" type="text/css" href="stylesheets/jasmine.css">
	</head>
	<body>
		<script type="text/javascript" src="javascripts/vendor/jasmine.js"></script>
		<script type="text/javascript" src="javascripts/vendor/jasmine-html.js"></script>
		
		<!-- include source files here... -->
		<script data-main="javascripts/spec-main" src="javascripts/vendor/require.js"></script>
		<script>
			require({paths: {'spec': '../spec'}}, [
				"spec/collections/diets_spec",
				"spec/collections/foods_spec",
				"spec/collections/interments_spec",				
				"spec/collections/meals_spec",
				"spec/collections/natures_spec",
				"spec/collections/variations_spec",
				"spec/collections/wards_spec",
				"spec/models/diet_spec",
				"spec/models/food_spec",
				"spec/models/interment_spec",
				"spec/models/level_of_assistance_spec",
				"spec/models/meal_spec",				
				"spec/models/nature_spec",
				"spec/routers/interments_spec"
			], function() {
				jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
				jasmine.getEnv().execute();
			});
		 </script>
	</body>
</html>
