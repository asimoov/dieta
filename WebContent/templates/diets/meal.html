<a title="Horarios">
  <i><%= model.period() %></i>
  <span style="font-weight: bold;text-overflow: ellipsis;overflow: hidden;">
  	<%= model.nature().description() %>
  </span>
  <span>
	<% model.variations().each(function(variation) { %>
		<%= variation.quantity() %> <%= variation.food().description() %>,
	<% }) %>
  </span>
</a>
<span class="label label-black">
	<i class="icon-remove"></i>
</span>
