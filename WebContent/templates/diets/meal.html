<a title="Horarios">
  <% var dish = model.get('dish') %>
  <i><%= dish.period %>h</i>
  <span style="font-weight: bold;"><%= dish.nature ? dish.nature.description : "" %></span>
  <span>
	<% model.variations().each(function(variation) { %>
		<%= variation.quantity() %> <%= variation.food().get('description') %>,
	<% }) %>
  </span>
</a>
<span class="label label-black">
	<i class="icon-remove"></i>
</span>
