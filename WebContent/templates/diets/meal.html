<a title="Horarios">
  <% var dish = model.dish() %>
  <i><%= dish.period() %></i>
  <span style="font-weight: bold;">
  	<% console.log(dish.nature()); %>
  	<%= dish.nature().description() %>
  </span>
  <span>
	<% model.variations().each(function(variation) { %>
		<%= variation.quantity() %> <%= variation.food().description() %>,
	<% }) %>
  </span>
</a>
<span class="label label-black">
	<i class="icon-remove"></i>
</span>
