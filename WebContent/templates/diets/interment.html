<% var patient = model.patient() %>
<div class="span12">
	<div class="box">
		<div class="box-header">
       		<span class="title"><%= patient.get('name') %> (<%= patient.get('handbook') %>), <%= patient.age() %>, <%= patient.get('sex') %>, <%= model.get('cid') %>, <%= model.get('bed') %></span>
    	</div>
		<div class="box-content">
			<% var last = patient.diets().first() || new Diet() %>
			<div class="row-fluid">
				<div class="span6">
					<div class="padded separate-sections">
						<div class="control-group">
							<label class="control-label">Peso</label>
							<div class="controls">
								<input id="weight" type="number" required="required" min="0" max="999" step="0.001" value="<%= last.weight() %>" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Obs.</label>
							<div class="controls chat-message-box">
								<textarea id="observation" class="wysihtml5-toolbar" rows="5" ><%= last.observation() %></textarea>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">IMC</label>
							<div class="controls chat-message-box">
								<input id="imc" type="text" value="<%= patient.imc(0) %>" disabled="disabled"/>
							</div>
						</div>
					</div>
				</div>
				<div class="span6">
					<div class="padded separate-sections">
						<div class="control-group">
							<label class="control-label" align="left">Altura</label>
							<div class="controls">
								<input id="height" type="number" required="required" min="0" max="999" step="0.001" value="<%= last.height() %>" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Nivel de Assistencia</label>
							<div class="controls">
								<select id="levelOfAssistance">
									<option value="1" <%= last.get('levelOfAssistance') == '1' ? 'selected' : '' %> >1 - Leve</option>
									<option value="2" <%= last.get('levelOfAssistance') == '2' ? 'selected' : '' %> >2 - Moderado</option>
									<option value="3" <%= last.get('levelOfAssistance') == '3' ? 'selected' : '' %> >3 - Normal</option>
									<option value="4" <%= last.get('levelOfAssistance') == '4' ? 'selected' : '' %> >4 - Grave</option>
									<option value="5" <%= last.get('levelOfAssistance') == '5' ? 'selected' : '' %> >5 - Muito Grave</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Acompanhante</label>
							<div class="controls">
								<label class="radio" style="<%= patient.isNeedCompanion() ? 'color:red' : '' %>">
									Sim
							 	 <input required="required" style="width: auto; margin-left: 0px;" type="radio" name="companion" id="companion" value="true" <%= last.companion() ? 'checked' : '' %> />
								</label>
								<label class="radio">
								  	Nao
							 	 <input required="required" style="width: auto; margin-left: 0px;" type="radio" name="companion" id="companion" value="false" <%= last.companion() ? 'checked' : '' %> />
								</label>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">TMB</label>
							<div class="controls chat-message-box">
								<input id="tmb" type="text" value="<%= patient.tmb(0) %>" disabled="disabled"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">GET</label>
							<div class="controls chat-message-box">
								<input id="get" type="text" value="<%= patient.ndc(0) %>" disabled="disabled"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>			
</div>
