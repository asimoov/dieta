<% var patient = new Patient(model.get('patient')) %>
<div class="container-fluid padded">
	<div class="row-fluid">
		<div class="span12">
			<div class="box">
				<div class="box-header">
	        		<span class="title"><%= patient.get('name') %> (<%= patient.get('handbook') %>), <%= model.get('bed') %></span>
	     		 </div>
				<div class="box-content">
					<form class="form-horizontal fill-up">
						<div class="padded">
							<div class="control-group">
								<label class="control-label">Peso</label>
								<div class="controls">
									<input type="number" required="required"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Altura</label>
								<div class="controls">
									<input type="number" required="required"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Nivel de Assistencia</label>
								<div class="controls">
									<select name="colors">
										<option value="1">1 - Leve</option>
										<option value="2">2 - Moderado</option>
										<option value="3">3 - Normal</option>
										<option value="4">4 - Grave</option>
										<option value="5">5 - Muito Grave</option>
									</select>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>			
		</div>
	</div>
	<div class="row-fluid">
		<div class="span9">
			<div class="row-fluid">
				<div class="meals-0 action-nav-normal">
				</div>
			</div>
			<div class="row-fluid">
				<div class="meals-1 action-nav-normal">
				</div>
			</div>
			<div class="row-fluid">
				<div class="meals-2 action-nav-normal">
				</div>
			</div>
		</div>
		<div class="span3">
			<div class="box">
				<div class="box-header">
	        		<span class="title">Natureza</span>
	        		<ul id="natureTab" class="nav nav-tabs nav-tabs-right">
			          <li class="active">
			          	<a href="#natureSolído" data-toggle="tab">Sol.</a>
			          </li>
			          <li>
			          	<a href="#natureLiquído" data-toggle="tab">Liq.</a>
			          </li>
			          <li>
			          	<a href="#natureEnteral" data-toggle="tab">Ent.</a>
			          </li>
			    	</ul>
	     		</div>
	     		<div class="box-content padded">
				  <div class="nav-menu tab-content scrollable" style="height: 150px; overflow-y: auto">
				  	<ul id="natureSolído" class="nav nav-list tab-pane active"></ul>
				  	<ul id="natureLiquído" class="nav nav-list tab-pane"></ul>
				  	<ul id="natureEnteral" class="nav nav-list tab-pane"></ul>
				  </div>
				</div>
			</div>
			<div class="box">
				<div class="box-header">
	        		<span class="title">Alimentos</span>
	        		<ul id="natureTab" class="nav nav-tabs nav-tabs-right">
			          <li class="active">
			          	<a href="#foodSolído" data-toggle="tab">Sol.</a>
			          </li>
			          <li>
			          	<a href="#foodLiquído" data-toggle="tab">Liq.</a>
			          </li>
			          <li>
			          	<a href="#foodEnteral" data-toggle="tab">Ent.</a>
			          </li>
			    	</ul>
	     		</div>
	     		<div class="box-content padded">
					<div class="nav-menu tab-content scrollable" style="height: 200px; overflow-y: auto">
						<ul id="foodSolído" class="nav nav-list tab-pane active"></ul>
						<ul id="foodLiquído" class="nav nav-list tab-pane"></ul>
						<ul id="foodEnteral" class="nav nav-list tab-pane"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
