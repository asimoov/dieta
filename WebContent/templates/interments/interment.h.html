{{#ifIsNulo interment}}
	<div class="avatar red">
		<i class="icon-warning-sign icon-2x"></i>
	</div>
{{else}}
	{{#ifIsNeedAssistance interment}}
		<div class="avatar yellow">
			<i class="icon-exclamation-sign icon-2x"></i>
		</div>
	{{else}}
		<div class="avatar green">
			<i class="icon-ok icon-2x"></i>
		</div>
	{{/ifIsNeedAssistance}}
{{/ifIsNulo}}
<div class="info">
	<span class="name">
		<a href="#interments/{{ interment.id }}">
			{{name interment}} ({{description}})
		</a>
	</span>
	<span class="time">
		<a href="#interments/{{ interment.id }}/diets/new">
			<span class="label label-blue"><i class="icon-plus-sign"></i>Add</span>
		</a>
	</span>
</div>
